<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p.normal{
            font-weight: normal;
        }
        p.light{
            font-weight: light;
        }
        p.thick{
            font-weight: thick;
        }
        p.thicker{
            font-weight: 900;
        }
    </style>

</head>
<body>
    <h1>The font-weight property</h1>

    <p class="normal">nhtbgvf</p>
    <p class="light">jnhbgfv</p>
    <p class="thick">mjnhbgv</p>
    <p class="thicker">rtgfdfv</p>
</body>
</html>
