<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        RGB Colors
    </title>
</head>
<body>
    <h1>Specify colors with RGB value</h1>
    <h2 style="background-color: rgb(225,0,0)">hgjh</h2>
    <h2 style="background-color: rgb(0,0,255)">sdfg</h2>
    <h2 style="background-color: rgb(0,255,0)">dfbg</h2>
    <h2 style="background-color: rgb(60,113,187)">dfgbf</h2>
    <h2 style="background-color: rgb(130,80,198)">dsfg</h2>
    <h2 style="background-color: rgb(0,180,240)">kijmnhbgfv</h2>
    
    <h1>Specify colors with HEX value #rrggbb</h1>
    <h2 style="background-color: #ff0000;">hgfcd</h2>
    <h2 style="background-color: #0000ff;">hgfcd</h2>
    <h2 style="background-color: #3cb371;">hgfcd</h2>
    <h2 style="background-color: #ee82ee;">hgfcd</h2>
    <h2 style="background-color: #ffa500;">hgfcd</h2>
    <h2 style="background-color: #6a5acd;">hgfcd</h2>

    <h1>Specify colors with HSL value #rrggbb</h1>
    <h2 style="background-color: hsl(0,100%,50%);">hgfcd</h2>
    <h2 style="background-color: hsl(240,100%,50%);">hgfcd</h2>
    <h2 style="background-color: hsl(147,50%,47%);">hgfcd</h2>
    <h2 style="background-color: hsl(300,76%,72%);">hgfcd</h2>
    <h2 style="background-color: hsl(39,100%,50%);">hgfcd</h2>
    <h2 style="background-color: hsl(0,100%,50%);">hgfcd</h2>
</body>
</html>
