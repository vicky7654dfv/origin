<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        }
        ol.c{
            list-style-type: upper-roman;
        }
        ol.d{
            list-style-type: decimal-leading-zero;
        }
    </style>
</head>
<body>
    <h2>The list-style-type property</h2>

    <p>Example of unsorted lists:</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>Apple</li>
        <li>Orange</li>
        <li>Pineapple</li>
    </ul>
    <ol class="c">
        <li>Apple</li>
        <li>Orange</li>
        <li>Pineapple</li>
    </ol>
    <ol class="d">
        <li>Apple</li>
        <li>Orange</li>
        <li>Pineapple</li>
    </ol>
</body>
</html>
