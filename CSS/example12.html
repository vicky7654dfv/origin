<!DOCTYPE html>
<html lang="en">
<head>
    <title>Letter spacing</title>
    <style>
        h1{
            text-shadow: 2px 2px;
        }
        h2{
            text-shadow: 5px 5px;
        }
        h3{
            text-shadow: -2px -3px;
        }
        p{
            text-shadow: 2px 2px;
        }
    </style>
</head>
<body>
    <h1>Using letter-spacing</h1>
    <h2>This is heading 1</h2>
    <h3>This is heading 2</h3>

    <p>defehgfcedfjhcvbfdjkvb hfbvdhjfbiv hvbfjhvb</p>
</body>
</html>
