<html lang="en">
<head>

    <style>
        h1{
            font-size: 125px;
            font-style: normal;
        }
        body{
            background-color: rgb(129, 249, 249);
        }
        div{

<body>
    <center>
    <h1>Form filling</h1>

            <form action="" method="post"> <!--get-->
                <div>
                    <label for="login-email">Email address</label><br>
                    <input type="email" name="login-email" id="login-email">

                <div>
                    <label for="login-password">Password</label><br>

                </div>

                <br><br>
                <div class="remember">
					<label for="login-remember"><br>
						<input type="checkbox" name="login-remember" id="login-remember">Remember Me
					</label>
				</div>

				<br><br>

                <div clas="link">
				<a href="" class="btn">Sign In&nbsp; &nbsp; &nbsp; &nbsp; </a>|
				<a href="" class="btn"  >  &nbsp; &nbsp; &nbsp; &nbsp;  Sign Out</a>
                </div>
            </form>
        </center>
</body>
