<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h2>Model Sign-up Form</h2>
    <button onclick="document.getElementById('id01').style.display='block'" style="width: auto;">Sign up</button>

    <div id="'id01" class="model">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Model">&times</span>
        <form class="model-content" action="success.html">
            <div class="container">
                <h1>Sign-up</h1>
                <p>please fill in this form</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" name="pwd" placeholder="Enter email">
                <label for="password"><b>Password</b></label>
                <input type="password" name="pwd" placeholder="Enter Password">
                <label for="pwd-repeat"><b>Repeat-Password</b></label>
                <input type="password" name="re-pwd" placeholder="Re-enter Password">

                <label>
                    <input type="checkbox" name="remember" checked="checked" style="margin-bottom:15px;;"> Remember me
                </label>
                <p>By creating an account you agree to our <a href="#" style="color: dodgerblue;">Terms & condition</a></p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
