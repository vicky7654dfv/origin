<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Form</title>
</head>
<center>
<form action=-"Success.html" method="post">
    First name:
    <input type="name" id="firstname">
    <br><br>
    Last name:
    <input type="name" id="lastname">
    <br><br>
    Email:
    <input type="email" id="email">
    <br><br>
    Address:
    <input type="address" id="address">
    <br><br>
    Contact:
    <input type="number" id="number">
    <br><br>
    Course:
    <Select name="select course">
        <option value="FSD">FSD</option>
        <option value="PGDM">PGDM</option>
        <option value="CIBOP">CIBOP</option>
    </Select>
    <br><br>
    Fee:
    <Select name:"fee">
        <option value="1">85000</option>
        <option value="2">125000</option>
        <option value="3">90000</option>
    </Select>
    <br><br>
    Duration:
    <select name:"duration">
        <option value="1">6 months</option>
        <option value="2">8 months</option>
        <option value="3">10 months</option>
    </select>
    <br><br>
    Resume:
    <input type="file" name="upload" id="file-select">
    <br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
</center>
</body>
</html>
