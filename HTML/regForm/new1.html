<html lang="en">
<head>
    <title>Radio Button & CheckBox</title>
</head>
<br>

        <input type="radio" name="gender" id="male"> Male
        <input type="radio" name="gender" id="male"> Female<br/>
        <input type="checkbox" name="sports" id="soccer">Soccer<br/>
        <input type="checkbox" name="sports" id="cricket">Cricket<br/>
        <input type="checkbox" name="sports" id="tennis">Tennis<br/>
        <input type="file" name="upload" id="file-select"><br><br>

        <textarea rows="3" cols="30" name="address" id="address">

        <select name="city">

            <option value="MAS">Chennai</option>

        <input type="color" value="#00ff00" id="mycolor"><br><br>

        <input type="date" value="2024-04-08" id="mydate"><br><br>
        Select DateTime:
        <input type="datetime" id="mydatetime">
        <br><br>
        Email:
        <input type="email" id="myemail">
        <br>
        <br>
        Month:
        <input type="month" id="myMonth">
        <br>
        <br>
        <label for="mtNumber">Enter a Number</label>
        <input type="number" min="1" max="10" step="0.5"/>
        <br>
        <br>
        Search website
        <input type="search" id="mysearch" />
        <br>
        <br>
        Contact:
        <input type="tel" id="myphone" placeholder="+91xxxxxxxxxxx" />
        <br><br>
        Time:
        <input type="time" id="mytime">
        <br><br>
        Enter URl:
        <input type="url" id="myUrl" required>
        <br><br>
        Select Week:
        <input type="" id="Week" id="myWeek">
    <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
